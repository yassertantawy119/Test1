    <div id="outer-wrapper" class="container-fluid">
        <div id="inner-wrapper" class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 text-center" id="loginFormContainer">
                <div class="card zsap-card center-block">
                    <div id="submit-loader" class="overlay">
                        <p class="loader-text-indicator">التحقق من بيانات المستخدم . . .</p>
                        <div class="sk-folding-cube">
                            <div class="sk-cube1 sk-cube"></div>
                            <div class="sk-cube2 sk-cube"></div>
                            <div class="sk-cube4 sk-cube"></div>
                            <div class="sk-cube3 sk-cube"></div>
                        </div>
                    </div>
                    <div class="header zsap-header-primary">
                        <a href="http://zad-academy.com" target="_blank">
                            <img id="login-form-logo" src="img/academy-logo.jpg" class="center-block"
                                atl="Zad Academy Logo" />
                        </a>
                    </div>
                    <div id="login-errors" class="errors-console" hidden>
                    </div>
                    <div class="content">
                        <form class="form-horizontal col-md-12 col-sm-12 col-xs-12" id="login-form">
                            <div class="form-group row required-en">
                                <!--<label for="username" class="col-xs-12 col-sm-3 col-md-3 control-label">Username</label>-->
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-addon zsap-input-group-addon"><span
                                                class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                                        <input type="text" class="form-control zsap-input" id="username" name="username"
                                            maxlength="50" required="required"
                                            placeholder="إسمي ياسر عبدالمنعم" autocapitalize="none" />
                                    </div>
                                </div>
                            </div>
                            <!--Password label and input-->
                            <div class="form-group row required-en">
                                <!--<label for="password" class="col-xs-12 col-sm-3 col-md-3 control-label">Password</label>-->
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-addon zsap-input-group-addon"><span
                                                class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                                        <input type="password" class="form-control zsap-input" id="password"
                                            name="password" maxlength="32" placeholder="كلمة المرور"
                                            required="required">

                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                                    <button type="submit" id="submitBtn" name="submitinfo"
                                        class="btn btn-primary zsap-btn-login">تسجيل الدخول</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center"><a class="zsap-footer-a"
                            href="http://sap.zad.academy/login/forgot_password.php?lang=ar">نسيت كلمة المرور!</a></div>
                </div>
                <div class="card-additional-links">
                    <a href="https://zad-academy.com/loginqa/" target="_blank">حل مشاكل الدخول</a>
                    <a href="https://zad-academy.com/privacy-policy" target="_blank">سياسة الخصوصية</a>
                </div>
